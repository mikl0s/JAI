<!DOCTYPE html>
<html>
<head>
    <title>Vote Analysis</title>
    <link rel="stylesheet" href="/static/admin_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'admin_header.html' %}
    <h1>Vote Analysis</h1>
    <canvas id="voteChart"></canvas>
   <script>
        let data = {{ data | tojson }};
        new Chart(document.getElementById('voteChart').getContext('2d'), {
            type: 'bar', // or 'pie', 'doughnut', etc.
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
