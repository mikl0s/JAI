<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='antarctica.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_theme.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="header">
                <div class="nav-brand">
                    <img src="{{ url_for('static', filename='antarctica.png') }}" alt="Antarctica">
                    <h1>JAI Admin</h1>
                </div>
            </div>
            <div class="content">
                {% if error %}
                <div class="alert alert-danger mb-3">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn w-100">Login</button>
                </form>
            </div>
        </div>
        
        <div class="theme-switcher">
            <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('admin-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme based on saved preference or system preference
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-theme');
                updateThemeIcon(true);
            } else {
                document.body.classList.remove('dark-theme');
                updateThemeIcon(false);
            }
            
            // Toggle theme when button is clicked
            themeToggleBtn.addEventListener('click', function() {
                const isDarkMode = document.body.classList.toggle('dark-theme');
                localStorage.setItem('admin-theme', isDarkMode ? 'dark' : 'light');
                updateThemeIcon(isDarkMode);
            });
        });
        
        function updateThemeIcon(isDarkMode) {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            
            if (isDarkMode) {
                themeToggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
                themeToggleBtn.setAttribute('title', 'Switch to Light Mode');
            } else {
                themeToggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
                themeToggleBtn.setAttribute('title', 'Switch to Dark Mode');
            }
        }
    </script>
    
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: var(--bg-secondary);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        .login-card .header {
            justify-content: center;
            padding: 1.5rem;
        }
        
        .login-card .nav-brand {
            justify-content: center;
        }
        
        .theme-switcher {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
    </style>
</body>
</html>
